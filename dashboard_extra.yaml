type: vertical-stack
title: Minuteur Prise cuisine
cards:
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: switch.cuisine
        icon: mdi:power-plug
        icon_color: red
        tap_action:
          action: toggle
        secondary_info: last-changed
        layout: vertical
      - type: custom:mushroom-entity-card
        entity: input_boolean.prise_cuisine_timer_actif
        name: Minuteur
        layout: vertical
        tap_action:
          action: toggle
        icon_color: red
        secondary_info: state
        fill_container: false
      - type: custom:mushroom-entity-card
        entity: input_boolean.prise_cuisine_notification_actif
        name: Notification
        icon: mdi:email-fast
        icon_color: green
        layout: vertical
        tap_action:
          action: toggle
  - type: entities
    entities:
      - entity: timer.prise_cuisine_minuteur
        name: Temps restant
        secondary_info: none
  - type: entities
    entities:
      - type: custom:slider-entity-row
        entity: input_number.prise_cuisine_minuteur_set
        full_row: true
        hide_state: true
  - type: horizontal-stack
    cards:
      - type: entity
        entity: input_datetime.prise_cuisine_set_time
        name: Heure de fin
      - type: entity
        entity: input_datetime.prise_cuisine_set_hour
        name: Dur√©e totale
